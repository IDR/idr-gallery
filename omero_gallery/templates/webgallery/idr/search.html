
{% extends "webgallery/idr/base.html" %}

{% block content %}

<style>
  .thumbnail {
    border-radius: 10px;
  }
  .study {
    margin-bottom: 15px;
    min-height: 150px;
  }
  .study p {
    margin-bottom: 0;
  }
  .study a {
    color: inherit;
    font-weight: inherit;
  }
  .study a:hover {
    color: #1976d2;
  }
  .img_overlay {
    position: absolute;
    left: 0;
    right: 0;
    top: 125px;
  }
  .overlay_text {
    background: black;
    padding: 10px;
    color: white;
  }
</style>

<hr class="whitespace" style="height: 0">

<div class="row column text-center">
  <h1>Welcome to {{ idr_type|title }} IDR</h1>

<div class="small-10 small-centered medium-10 medium-centered columns">

    <div class="row horizontal">

      <div class="small-12 medium-12 large-2 columns">
        <h2>Search by:</h2>
      </div>
      <div class="small-12 medium-4 large-3 columns">
        <select id="maprConfig">
          <optgroup id="studyKeys" label="Study Attributes">
            <!-- Map-Annotation keys loaded here -->
          </optgroup>
          <optgroup label="Image Attributes">
          {% for id, config in mapr_settings.items %}
            <option value="mapr_{{ id }}">{{ config.label }}</option>
          {% endfor %}
          </optgroup>
        </select>
      </div>
      <div class="small-12 medium-8 large-7 columns">
        <input id="maprQuery" type="text" placeholder="Publication Authors">
      </div>
    </div>

    <div id="filterCount" class="row horizontal">
    </div>
</div>

<div id="studies" class="row horizontal">
  Loading Studies...
</div>

<script>

const MAPR_SETTINGS = {
  {% for id, config in mapr_settings.items %}
            "mapr_{{ id }}": "{{ config.label }}",
          {% endfor %}
}

const THUMB_IDS = {'project-701': 5025553, 'project-504': 4495405, 'project-754': 5514116, 'project-753': 5514054, 'project-752': 5514379,
           'project-552': 4007821, 'project-505': 4991000, 'project-503': 4496813, 'project-405': 3509516, 'project-502': 4007804,
           'project-501': 3899001, 'project-402': 3429220, 'project-404': 3500835, 'project-401': 3490890, 'project-353': 3414088,
           'project-352': 3414075, 'project-351': 3414020, 'screen-1654': 3002517, 'screen-1653': 2959817, 'screen-1901': 3261920,
           'screen-2001': 3414101, 'screen-1952': 1895788, 'project-201': 3125701, 'screen-1651': 2868079, 'project-151': 2858200,
           'screen-1652': 2892586, 'screen-1801': 3126552, 'screen-1751': 3191232, 'project-301': 3261651, 'screen-1851': 3260452,
           'project-52': 1885617, 'screen-2051': 4996332, 'project-51': 1884807, 'screen-1204': 1874776, 'screen-1203': 1851808,
           'project-101': 1919065, 'screen-1151': 1674502, 'screen-1251': 2042278, 'screen-1201': 1816624, 'screen-1302': 2858452,
           'screen-1101': 1483352, 'screen-1202': 1811248, 'screen-1603': 2857882, 'screen-1251': 2042278, 'screen-1602': 2958952,
           'screen-1601': 2857796, 'screen-1551': 2855969, 'screen-1501': 2849751, 'screen-1351': 1921252, 'screen-803': 1313418,
           'screen-251': 171248, 'screen-206': 106450, 'screen-154': 35446, 'screen-201': 95412, 'screen-253': 352577,
           'screen-751': 928389, 'screen-597': 933573, 'screen-202': 692151, 'screen-51': 13852, 'screen-102':179694, 'screen-3': 1463}

const FILTER_KEYS = ["Imaging Method", "Organism", "Publication Authors", "Publication Title",
                     "Screen Technology Type", "Screen Type", "Study Type"]
// List of Projects and Screens in omero-marshal JSON format
let studies = [];

function renderStudyKeys() {
  let html = FILTER_KEYS
      .map(key => `<option value="${ key }">${ key }</option>`)
      .join("\n");
  document.getElementById('studyKeys').innerHTML = html;
  document.getElementById('maprConfig').value = "Publication Authors";
}
renderStudyKeys();


// FIRST, populate forms from query string
let search = window.location.search.substr(1);
let query = '';
var searchParams = search.split('&');
for (var i = 0; i < searchParams.length; i++) {
  var paramSplit = searchParams[i].split('=');
  if (paramSplit[0] === 'query') {
      query = paramSplit[1].replace(/%20/g, " ");
  }
}
if (query) {
  let configId = query.split(":")[0];
  let value = query.split(":")[1];
  if (configId && value) {
    document.getElementById("maprConfig").value = configId;
    document.getElementById("maprQuery").value = value;
  }
}


function study_thumbnail_url(obj_type, obj_id) {
  let key = `${obj_type}-${obj_id}`;
  if (THUMB_IDS[key]) {
    return `http://idr.openmicroscopy.org/webgateway/render_thumbnail/${THUMB_IDS[key]}/`;
  }
  // return `/gallery/study_thumbnail/${ obj_type }/${ obj_id }/`;
  return '';
}


// ------------ Handle MAPR searching or filtering --------------------- 

function filterStudiesByMapr(value) {
  let configId = document.getElementById("maprConfig").value.replace("mapr_", "");
  let url = `/mapr/api/${ configId }/?value=${ value }`;
  $.getJSON(url, (data) => {
    // filter studies by 'screens' and 'projects'
    let filteredIds = data.screens.map(s => `screen-${ s.id }`)
        .concat(data.projects.map(p => `project-${ p.id }`));
    let filterFunc = study => {
      let studyId = study['@type'].split('#')[1].toLowerCase() + '-' + study['@id'];
      return filteredIds.indexOf(studyId) > -1;
    }

    render(filterFunc);
  })
}

// ----- event handling --------

document.getElementById('maprConfig').onchange = (event) => {
  document.getElementById('maprQuery').value = '';
  let placeholder = MAPR_SETTINGS[event.target.value] || event.target.value
  document.getElementById('maprQuery').placeholder = placeholder;
  render();
}

// ------ AUTO-COMPLETE -------------------

function getKeyValueAutoComplete(key, inputText) {
  // Get values for key from each study
  let values = studies.map(study => {
    for (let i=0; i<study.mapValues.length; i++){
      let kv = study.mapValues[i];
      if (kv[0] === key) {
        return kv[1];
      }
    }
    console.log("No value found for study for key", key, study);
    return "";
  });
  // We want values that match inputText
  // Except for "Publication Authors", where we want words
  let matchCounts = values.reduce((prev, value) => {
    let matches = [];
    if (key == "Publication Authors") {
      let names = value.match(/\b(\w+)\b/g) || [];
      matches = names.filter(name => name.indexOf(inputText) > -1);
    } else if (value.indexOf(inputText) > -1) {
      matches.push(value);
    }
    matches.forEach(match => {
      if (!prev[match]) prev[match] = 0;
      prev[match]++;
    });

    return prev;
  }, {});

  console.log('matchCounts', matchCounts);
  return Object.keys(matchCounts);
}

$("#maprQuery").autocomplete({
    autoFocus: false,
    delay: 1000,
    source: function( request, response ) {

        // Empty - clear filter
        if (request.term.length === 0) {
          render();
          return;
        }

        // if configId is not from mapr, we filter on mapValues...
        let configId = document.getElementById("maprConfig").value;
        if (configId.indexOf('mapr_') != 0) {

          let matches = getKeyValueAutoComplete(configId, request.term);
          response(matches);

          // filter studies by Key-Value pairs
          let filterFunc = study => {
            let show = false;
            study.mapValues.forEach(kv => {
              if (kv[0] === configId && kv[1].toLowerCase().indexOf(request.term.toLowerCase()) > -1) {
                show = true;
              }
            });
            return show;
          }
          render(filterFunc);
          return;
        }

        // Auto-complete to filter by mapr...
        configId = configId.replace('mapr_', '');
        let url = `http://idr.openmicroscopy.org/mapr/api/autocomplete/${ configId }/`;
        let case_sensitive = false;

        $.ajax({
            dataType: "json",
            type : 'GET',
            url: url,
            data: {
                value: case_sensitive ? request.term : request.term.toLowerCase(),
                query: true,
                case_sensitive: case_sensitive
            },
            success: function(data) {
                if (data.length > 0) {
                    response( $.map( data, function(item) {
                        return item;
                    }));
                } else {
                   response([{ label: 'No results found.', value: -1 }]);
                }
            },
            error: function(data) {
                response([{ label: 'Error occured.', value: -1 }]);
            }
        });
    },
    minLength: 0,
    open: function() {},
    close: function() {
        // $(this).val('');
        return false;
    },
    focus: function(event,ui) {},
    select: function(event, ui) {
        $(this).val(ui.item.value);
        render();

        return false;
    }
}).data("ui-autocomplete")._renderItem = function( ul, item ) {
    return $( "<li>" )
        .append( "<a>" + item.label + "</a>" )
        .appendTo( ul );
}


// ----------- Load MapAnnotations --------------------

function loadStudiesMapAnnotations() {
  let url = "https://idr.openmicroscopy.org/webclient/api/annotations/?type=map";
  let data = studies
    .map(study => `${ study['@type'].split('#')[1].toLowerCase() }=${ study['@id'] }`)
    .join("&");
  url += '&' + data;
  fetch(url)
    .then(response => response.json())
    .then(data => {
      // populate the studies array...
      // dict of {'project-1' : key-values}
      let annsByParentId = {};
      data.annotations.forEach(ann => {
        let key = ann.link.parent.class;  // 'ProjectI'
        key = key.substr(0, key.length-1).toLowerCase();
        key += '-' + ann.link.parent.id;  // project-1
        if (!annsByParentId[key]) {
          annsByParentId[key] = [];
        }
        annsByParentId[key] = annsByParentId[key].concat(ann.values);
      });
      // Add mapValues to studies...
      studies = studies.map(study => {
        let values = annsByParentId[`${ study['@type'].split('#')[1].toLowerCase() }-${ study['@id'] }`];
        if (values) {
          study.mapValues = values;
          return study;
        }
      });

      filterAndRender();
    })
}

// ------------ Render -------------------------

function filterAndRender() {
  let configId = document.getElementById("maprConfig").value;
  let value = document.getElementById("maprQuery").value;
  if (!value) {
    render();
    return;
  }
  if (configId.indexOf('mapr_') != 0) {
    // filter studies by Key-Value pairs
    let filterFunc = study => {
      let show = false;
      study.mapValues.forEach(kv => {
        if (kv[0] === configId && kv[1].toLowerCase().indexOf(value.toLowerCase()) > -1) {
          show = true;
        }
      });
      return show;
    }
    render(filterFunc);
  } else {
    filterStudiesByMapr(value);
  }
}

function render(filterFunc) {
  document.getElementById('studies').innerHTML = "";

  if (!filterFunc) return;

  let configId = document.getElementById("maprConfig").value;
  let filterKey;
  if (!(configId.indexOf('mapr_') === 0)) {
    filterKey = configId;
  }
  let studiesToRender = studies;
  if (filterFunc) {
    studiesToRender = studies.filter(filterFunc);
  }

  let filterMessage = "";
  if (studiesToRender.length < studies.length) {
    filterMessage = `Showing ${ studiesToRender.length } of ${ studies.length} studies`;
  }
  document.getElementById('filterCount').innerHTML = filterMessage;

  // By default, we link to the study itself in IDR...
  let linkFunc = (studyData) => {
    let type = studyData['@type'].split('#')[1].toLowerCase();
    return `http://idr.openmicroscopy.org/webclient/?show=${ type }-${ studyData['@id'] }`;
  }

  //...but if we're filtering by MAPR
  if (configId.indexOf('mapr_') == 0 && studiesToRender.length < studies.length) {
    linkFunc = (studyData) => {
      let type = studyData['@type'].split('#')[1].toLowerCase();
      let maprKey = configId.replace('mapr_', '');
      let maprValue = document.getElementById('maprQuery').value;
      return `/mapr/${ maprKey }/?value=${ maprValue }&show=${ type }-${ studyData['@id'] }`;
    }
  }

  studiesToRender.forEach(s => renderStudy(s, filterKey, linkFunc));
}


function renderStudy(studyData, filterKey, linkFunc) {
  // Add Project or Screen to the page
  // If filterKey, try to render the Key: Value
  let titleRe = /Publication Title\n(.+)[\n]?/
  // let descRe = /Experiment Description\n(.+)[\n]?/
  let desc = studyData.Description;
  let match = titleRe.exec(desc);
  let title = match ? match[1] : '';
  let type = studyData['@type'].split('#')[1].toLowerCase();
  let studyLink = linkFunc(studyData);
  let studyThumbUrl = study_thumbnail_url(type, studyData['@id']);
  // save for later
  studyData.title = title;

  if (title.length >0) {
     desc = desc.split(title)[1];
   }
  // First line is e.g. "Screen Description". Show NEXT line only.
  let studyDesc = desc.split('\n').filter(l => l.length > 0)[1];

  let idrId = studyData.Name.split('-')[0];  // idr0001

  let html = `
  <div class="row study">
    <a target="_blank" href="${ studyLink }">
      <div class="small-3 medium-3 large-3 columns" style="padding: 0">
        <img class="thumbnail" src="${ studyThumbUrl }" />
      </div>
      <div class="small-9 medium-9 large-9 columns">
        <p title="${ studyDesc }">
          <span style='color:#1976d2'>${ idrId }</span>:
          ${ title }
        </p>
      </div>
    </a>
  </div>`

  var div = document.createElement( "div" );
  div.innerHTML = html;
  div.className = "small-12 medium-6 large-4 columns";
  document.getElementById('studies').appendChild(div);
}

// ----------- Load / Filter Studies --------------------

{% if idr_type %}
  
  function filter_by_type(studies) {

    let idr_type = "{{ idr_type }}";

    // We hard-code filtering, but could use e.g. Tags on Studies to specify Cells/Tissue
    let tissueStudies = ['idr0018', 'idr0032', 'idr0042', 'idr0043', 'idr0054']
    let filtered = studies.filter(study => {
      let isTissue = tissueStudies.indexOf(study.Name.substr(0, 7)) > -1;
      return idr_type === "tissue" ? isTissue : !isTissue;
    });

    return filtered;
  }

{% else %}

  function filter_by_type(studies) {
    return studies;
  }

{% endif %}


// Load Projects AND Screens, sort them and render...
Promise.all([
  fetch("http://idr.openmicroscopy.org/api/v0/m/projects/"),
  fetch("http://idr.openmicroscopy.org/api/v0/m/screens/"),
]).then(responses =>
    Promise.all(responses.map(res => res.json()))
).then(([projects, screens]) => {
    studies = projects.data;
    studies = studies.concat(screens.data);

    // Filter by tissues/cells
    studies = filter_by_type(studies);

    // sort by name, reverse
    studies.sort(function(a, b) {
      var nameA = a.Name.toUpperCase();
      var nameB = b.Name.toUpperCase();
      if (nameA < nameB) {
        return 1;
      }
      if (nameA > nameB) {
        return -1;
      }

      // names must be equal
      return 0;
    });

    // render...
    // render();

    // load Map Anns for Studies...
    loadStudiesMapAnnotations();

}).catch((err) => {
  console.error(err);
});


</script>

{% endblock %}
